<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>openQR.net - Free QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="js/Timestamp.js"></script>
    <link rel="stylesheet" href="css/index.css" type="text/css" />
</head>

<body>
    <h1>openQR.net</h1>
    <h2>Free QR Code Generator</h2>
    <input type="text" id="inputText" placeholder="Enter some text or a URL" style="width: 300px; padding: 10px;">
    <button id="generateBtn" style="padding: 10px 20px;">Generate QR Code</button>
    <canvas id="qrCanvas" style="display: none;"></canvas>
    <select id="fileFormatSelect">
        <option value="svg">SVG</option>
        <option value="png">PNG</option>
    </select>
    <select id="imageSizeSelect">
        <option value="128">128 px</option>
        <option value="256">256 px</option>
        <option selected="selected" value="512">512 px</option>
        <option value="1024">1024 px</option>
        <option value="2048">2048 px</option>
    </select>
    <button id="downloadBtn">Download QR Code</button>

    <footer>
        <div>
            <span>Created by</span>
            <a href="https://benji.to">Benjamin Doll</a>
        </div>
        <div>|</div>
        <div>
            <span class="contact">
                <span>Contact:</span>
                <a
                    href="javascript:location='mailto:\u0068\u0075\u006d\u0061\u006e\u0040\u006f\u0070\u0065\u006e\u0051\u0052\u002e\u006e\u0065\u0074';void 0">
                    <script
                        type="text/javascript">document.write('\u0068\u0075\u006d\u0061\u006e\u0040\u006f\u0070\u0065\u006e\u0051\u0052\u002e\u006e\u0065\u0074')</script>
                </a>
            </span>
        </div>
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
